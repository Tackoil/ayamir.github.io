baseURL = "https://ayamir.github.io/"
languageCode = "en-us"
title = "Ayamir's Blog"
theme = "yinyang"
DefaultContentLanguage = "cn"
enableRobotsTXT = true
canonifyURLs = false

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    guessSyntax = true
    noClasses = true
    style = "tango"
    tabWidth = 2

[author]
  name = "Ayamir"
  homepage = "https://github.com/ayamir"

[languages]
  [languages.en]
    contentDir = "content/en"
    languageName = "English"
    weight = 1
  [languages.cn]
    contentDir = "content/cn"
    languageName = "中文"
    weight = 2

[params]
headTitle = "净土"
description = "生活不只眼前的苟且"
mainSections = ["posts"]
